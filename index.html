<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Drop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./assests/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="myTheme">
    <div id="splash">
        <div class="spinner">
            <div class="spinnerin"></div>
        </div>
    </div>
    <div id="main">
        <div class="alert danger-alert">
            <p id="alert-text"></p>
        </div>
        <span class="material-symbols-rounded homeBtn">arrow_back</span>
        <div class="themeSwitch" title="Switch Dark/Light Mode">
            <span class="material-symbols-rounded currentThemeIcon">dark_mode</span>
        </div>
        <div class="welcome">
            <h2>Zero Drop</h2>
            <h4>Simple, end-to-end encryption file sharing</h4>
        </div>
        <div class="drag-area" id="uploadButton">
            <div class="icon"><span class="material-symbols-rounded">upload</span></i></div>
            <header>Drag & Drop to Upload File</header>
            <p>OR</p>
            <button class="browseBtn"><span class="material-symbols-rounded">search</span>Browse File</button>
            <input type="file" hidden>
            <div class="files">
                <section class="progress-area"></section>
                <section class="uploaded-area"></section>
            </div>
        </div>
        <div class="showCode">
            <h3>Share Your <span>Private Code</span> to Other to view and download uploaded files <span>Securely</span>
            </h3>
            <div>
                <input id="digitCode1" type="number" pattern="[0-9]*" value="" inputtype="numeric" autocomplete="one-time-code" readonly>
                <input id="digitCode2" type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" readonly>
                <input id="digitCode3" type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" readonly>
                <input id="digitCode4" type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" readonly>
            </div>
        </div>
        <div class="downloadWindow">
            <div class="receive">
                <form class="otc" name="one-time-code" action="#">
                    <fieldset>
                        <h3>Enter 4 Digit Code</h3>
                        <label for="otc-1">Number 1</label>
                        <label for="otc-2">Number 2</label>
                        <label for="otc-3">Number 3</label>
                        <label for="otc-4">Number 4</label>
                        <div>
                            <input type="number" pattern="[0-9]*" value="" inputtype="numeric" autocomplete="one-time-code" id="otc-1" required>
                            <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" id="otc-2" required>
                            <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" id="otc-3" required>
                            <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" id="otc-4" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <section class="files-area"></section>
        </div>
        <div class="loader">
            <span></span>
        </div>
        <div class="share">
            <div class="btn sendBtn">
                <span class="material-symbols-rounded">upload</span>
                <span class="sendBtnText">Send</span>
            </div>
            <div class="btn receiveBtn">
                <span class="material-symbols-rounded">download</span>
                <span class="receiveBtnText">Receive</span>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-storage.js"></script>
    <script src="./js/config.js"></script><!--remove this line-->
    <script src="./js/fire.js"></script>
</body>
</html>
